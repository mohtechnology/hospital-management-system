<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mini HMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Mini hospital</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item"><span class="nav-link">Hello, {{ user.username }}</span></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'appointments:my_bookings' %}">My Bookings</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'users:logout' %}">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'users:login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'users:signup' %}">Sign up</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
